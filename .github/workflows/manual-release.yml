# This CI is triggered manually on release:
# 1. Increment assembly version in csproj
# 2. Push the change to main
# 3. Create a tag of the assembly version
# 4. Push the tag to main
# 5. Checkout the tag
# 6. Build a release build
# 7. Drop to Github Release
# 8. Publish to nuget.org

name: Release pipeline

on: 
  workflow_dispatch:
    inputs:
      release-version: 
        description: "What's next version? (e.g., 1.0.0)"
        required: true
        type: string

permissions:
  contents: write

jobs:
  version-bump:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name : Increment assembly to version ${{ github.event.inputs.release-version }}
        id: version-bump
        uses: Thundernerd/dotnet-project-version-updater@v1.2
        with:
          file: "./Omg.Lol.Net/Omg.Lol.Net.csproj"
          version: ${{ github.event.inputs.release-version }}

      - name: Commit version bump and tag
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          file_pattern: '*.csproj'
          commit-message: "[CI commit] Bump from version ${{steps.version-bump.outputs.oldVersion}} to ${{steps.version-bump.outputs.newVersion}}"
          tagging_message: ${{ steps.version-bump.outputs.newVersion }}
          create-branch: false
